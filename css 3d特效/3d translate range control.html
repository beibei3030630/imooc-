<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3d rotate range</title>
	<style>
		/*布置3D场景*/
		#experiment{
			-webkit-perspective:800;
			-webkit-perspective-origin:50% 50%;
			-webkit-transform-style:-webkit-preserve-3d;
			-webkit-transition:-webkit-transform 1s linear;
		}
		/*落实到元素上*/
		#block{
			width: 150px;
			background-color: #69c;
			height: 150px;
			margin:170px auto;
		}
		#op{
			margin:0 auto;
			font-size: 16px;
			font-weight: bold;
			width: 800px;
		}
		#op .range-control{
			width: 721px;
		}
	</style>
</head>
<body>
	<div id="experiment">
		<div id="block">
		</div>
	</div>
	<div id="op">
		<p>translate x:<span id="translatex-span">0</span>px</p>
		<input type="range" min="-360" max="360" id="translatex" value="0" class="range-control" onmousemove="translateall()">
		<p>translate y:<span id="translatey-span">0</span>px</p>
		<input type="range" min="-360" max="360" id="translatey" value="0" class="range-control" onmousemove="translateall()">
		<p>translate z:<span id="translatez-span">0</span>px</p>
		<input type="range" min="-360" max="360" id="translatez" value="0" class="range-control" onmousemove="translateall()">
	</div>
	<script type="text/javascript">
		function translateall(){
			var x = document.getElementById("translatex").value;
			var y = document.getElementById("translatey").value;
			var z = document.getElementById("translatez").value;
			document.getElementById('block').style.webkitTransform = "translateX("+x+"px) translateY("+y+"+px) translateZ("+z+"px)";
			document.getElementById("translatex-span").innerText = x;
			document.getElementById("translatey-span").innerText = y;
			document.getElementById("translatez-span").innerText = z;

		}
	</script>
</body>
</html>
