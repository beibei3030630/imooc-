<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>7-8 full background slider</title>
	<link rel="stylesheet" href="./reset.css">
	<style>
		@importurl("http://fonts.googleapis.com/css?family=Yesteryear");
		html,body{
			height: 100%;
		}
		/*设置背景图片全屏显示，并且居中*/
		img.bg{
			min-height: 100%;
			min-width: 1024px;
			width: 100%;
			height: auto!important;
			height: 100%;
			/*css !important优先级 不能识别ie6*/
			position: fixed;
			top: 0;
			left: 0;
			z-index: 1;
			-webkit-transfrom:translateX(-0) ;
			-moz-transform:translateX(-0) ;
			-ms-transform:translateX(-0) ;
			-o-transform:translateX(-0) ;
			transform:translateX(-0) ;
		}
		/*设置背景图片从左向右移入显示的动画效果*/
		@-webkit-keyframes"slideLeft"{
			from{
				left:-500px;
			}
			to{left: 0;}
		}
		@-moz-keyframes "slideLeft"{
			from{
				left:-500px;
			}
			to{left: 0;}
		}
		@-ms-keyframes "slideLeft"{
			from{
				left:-500px;
			}
			to{left: 0;}
		}
		@-o-keyframes "slideLeft"{
			from{
				left:-500px;
			}
			to{left: 0;}
		}
		@keyframes "slideLeft"{
			from{
				left:-500px;
			}
			to{left: 0;}
		}
		/*设置背景图像从底部向底部移入的动画效果*/
		@-webkit-keyframes"slideBottom"{
			from{
				top:350px;
			}
			to{top:0px;}
		}
		@-moz-keyframes "slideBottom"{
			from{
				top:350px;
			}
			to{top:0px;}
		}
		@-ms-keyframes "slideBottom"{
			from{
				top:350px;
			}
			to{top:0px;}
		}
		@-o-keyframes "slideBottom"{
			from{
				top:350px;
			}
			to{top:0px;}
		}
		@keyframes "slideBottom"{
			from{
				top:350px;
			}
			to{top:0px;}
		}
	/*设置背景图片由小到大的动画效果*/
		@-webkit-keyframes"zoomIn"{
		from{
			-webkit-transform:scale(0.1);
		}
		to{-webkit-transform:none;}
	    }
		@-moz-keyframes "zoomIn"{
			from{
				-moz-transform:scale(0.1);
			}
			to{-moz-transform:none;}
		}
		@-ms-keyframes "zoomIn"{
			from{
				-ms-transform:scale(0.1);
			}
			to{-ms-transform:none;}
		}
		@-o-keyframes "zoomIn"{
			from{
				-o-transform:scale(0.1);
			}
			to{-o-transform:none;}
		}
		@keyframes "zoomIn"{
			from{
				transform:scale(0.1);
			}
			to{transform:none;}
		}
		/*设置背景图像由大到小动画效果*/
		@-webkit-keyframes"zoomOut"{
		from{
			-webkit-transform:scale(2);
	}
		to{-webkit-transform:scale(none);}
	    }
		@-moz-keyframes "zoomOut"{
			from{
				-moz-transform:scale(2);
		}
			to{-moz-transform:scale(none);}
		}
		@-ms-keyframes "zoomOut"{
			from{
				-ms-transform:scale(2);
		}
			to{-ms-transform:scale(none);}
		}
		@-o-keyframes "zoomOut"{
			from{
				-o-transform:scale(2);
		}
			to{-o-transform:scale(none);}
		}
		@keyframes "zoomOut"{
			from{
				transform:scale(2);
			}
			to{transform:scale(none);}
		}
	/*背景图像旋转出现动画效果*/
	    @-webkit-keyframes"rotate"{
			from{
				-webkit-transform:rotate(-360deg) scale(0.1);
			}
			to{-webkit-transform:none;}
	    }
		@-moz-keyframes "rotate"{
			from{
				-moz-transform:rotate(-360deg) scale(0.1);
		}
			to{-moz-transform:none;}
		}
		@-ms-keyframes "rotate"{
			from{
				-ms-transform:rotate(-360deg) scale(0.1);
		}
			to{-ms-transform:none;}
		}
		@-o-keyframes "rotate"{
			from{
				-o-transform:rotate(-360deg) scale(0.1);
		}
			to{-o-transform:none;}
		}
		@keyframes "rotate"{
			from{
				transform:rotate(-360deg) scale(0.1);
			}
			to{transform:none;}
		}
		/*设置背景图像不显示动画效果*/
		@-webkit-keyframes"notTarget"{
		from{
			 z-index: 75;
			}
			to{z-index: 75;}
		}
		@-moz-keyframes "notTarget"{
			from{
				 z-index: 75;
				}
				to{z-index: 75;}
			}
		@-ms-keyframes "notTarget"{
			from{
				 z-index: 75;
				}
				to{z-index: 75;}
			}
		@-o-keyframes "notTarget"{
			from{
				 z-index: 75;
				}
				to{z-index: 75;}
			}
		@keyframes "notTarget"{
			from{
				 z-index: 75;
					}
				to{z-index: 75;}
			}
				
			.slider{
				position: absolute;
				width: 100%;
				text-align: center;
				z-index: 9999;
				bottom: 100px;
			}
			.slider li{
				display: inline-block;
				width: 170px;
				height: 100%;
				margin-right: 15px;
			}
			.slider a{
				display: inline-block;
				width: 170px;
				padding-top: 70px;
				padding-bottom: 20px;
				position: relative;
				cursor: pointer;
				border: 2px solid #fff;
				border-radius: 5px;
				vertical-align: top;
				color:#fff;
				text-decoration: none;
				font-size: 22px;
				font-family: "Yesteryear",cursive;
				text-shadow:-1px -1px 1px rgba(0, 0, 0, 0.8),-2px -2px 1px rgba(0, 0, 0, 0.3),-3px -3px 1px rgba(0, 0, 0, 0.3);
			}
			/*设置不同列表的背景色*/
			li:nth-of-type(1){
				background:#02646e;
			}
			li:nth-of-type(2){
				background:#eb0837;
			}
			li:nth-of-type(3){
				background:#67b374;
			}
			li:nth-of-type(4){
				background:#e6674a;
			}
			li:nth-of-type(5){
				background:#e61061;
			}
			/*设置缩略图的形状*/
			.slider a:after{
				content: "";
				display: block;
				height: 120px;
				width: 120px;
				border: 5px solid #fff;
				border-radius: 50%;
				position: absolute;
				left: 50%;
				margin-left: -60px;
				z-index: 99;
				top:-80px;

			}
			/*设置缩略图背景图像*/
			li:nth-of-type(1) a:after{
				background: url(./img/bg1.jpg);
				background-size: contain;
			}
			li:nth-of-type(2) a:after{
				background: url(./img/bg2.jpg);
				background-size: contain;
			}
			li:nth-of-type(3) a:after{
				background: url(./img/bg3.jpg);
				background-size: contain;
			}
			li:nth-of-type(4) a:after{
				background: url(./img/bg4.jpg);
				background-size: contain;
			}
			li:nth-of-type(5) a:after{
				background: url(./img/bg5.jpg);
				background-size: contain;
			}
			/*给缩略图添加蒙板效果*/
			.slider a:before{
				content: "";
				display: block;
				height: 120px;
				width: 120px;
				border: 5px solid #fff;
				border-radius: 50%;
				position: absolute;
				left: 50%;
				margin-left: -60px;
				z-index: 999;
				top:-80px;
				background: rgba(0,0,0,0.3);
			}
			/*鼠标悬浮时，修改缩略图蒙板透明度*/
			.slider a:hover:before{
				opacity: 0;
			}
			/*点击缩略图，切换背景图*/
			/*背景图从左向右出现*/
			.slideLeft:target{
				z-index:100;
				animation-name:slideLeft;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:slideLeft;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:slideLeft;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:slideLeft;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:slideLeft;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
			/*背景图从下到上*/
			.slideBottom:target{
				z-index:100;
				animation-name:slideBottom;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:slideBottom;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:slideBottom;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:slideBottom;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:slideBottom;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
			/*背景图从大到小*/
			.zoomIn:target{
				z-index:100;
				animation-name:zoomIn;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:zoomIn;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:zoomIn;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:zoomIn;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:zoomIn;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
			/*背景图从小到大*/
			.zoomOut:target{
				z-index:100;
				animation-name:zoomOut;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:zoomOut;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:zoomOut;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:zoomOut;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:zoomOut;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
			/*背景图旋转*/
			.rotate:target{
				z-index:100;
				animation-name:rotate;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:rotate;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:rotate;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:rotate;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:rotate;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
			/*设置不显示的背景图层级*/
			.bg:not(:target){
				animation-name:noTarget;
				animation-duration: 1s;
				animation-iteration-count: 1;
				-webkit-animation-name:noTarget;
				-webkit-animation-duration: 1s;
				-webkit-animation-iteration-count: 1;
				-ms-animation-name:noTarget;
				-ms-animation-duration: 1s;
				-ms-animation-iteration-count: 1;
				-o-animation-name:noTarget;
				-o-animation-duration: 1s;
				-o-animation-iteration-count: 1;
				-moz-animation-name:noTarget;
				-moz-animation-duration: 1s;
				-moz-animation-iteration-count: 1;
			}
	</style>
</head>
<body>
	<div class='slider'>  
		<ul class="clearfix">
			<li><a href="#bg1">aaa aaaa aaaaa aaaa aaaa</a></li>
			<li><a href="#bg2">aaa aaaa aaaaa aaaa aaaa</a></li>
			<li><a href="#bg3">aaa aaaa aaaaa aaaa aaaa</a></li>
			<li><a href="#bg4">aaa aaaa aaaaa aaaa aaaa</a></li>
			<li><a href="#bg5">aaa aaaa aaaaa aaaa aaaa</a></li>
		</ul>
	</div>
		<img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg1.jpg" alt="" class="bg slideLeft" id="bg1" />
        <img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg2.jpg" alt="" class="bg slideBottom" id="bg2" />
        <img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg3.jpg" alt="" class="bg zoomIn" id="bg3" />
        <img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg4.jpg" alt="" class="bg zoomOut" id="bg4" />
        <img src="http://www.w3cplus.com/demo/css3/CSS3Fullbackground/bg5.jpg" alt="" class="bg rotate" id="bg5" />
</body>
</html>
