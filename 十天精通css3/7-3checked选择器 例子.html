<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>:checked选择器</title>
	<style>
		form{
			border:1px solid #ccc;
			padding: 20px;
			width: 300px;
			margin: 30px auto;
		}
		.wrapper{
			margin-bottom: 10px;
		}
		.box{
		    background: orange none repeat scroll 0 0;
		    border-radius: 100%;
		    display: inline-block;
		    height: 30px;
		    margin-right: 10px;
		    position: relative;
		    vertical-align: middle;
		    width: 30px;
		}
		.box input{
			opacity: 0;
			
		}
	</style>
</head>
<body>
	<form action="#">
		<div class="wrapper">
			<div class="box">
				<input type="radio" checked="checked" id="boy" name="1"><span></span>
			</div>
			<label for="boy">男</label>
		</div>
		<div class="wrapper">
			<div class="box">
				<input type="radio"  id="girl" name="1"><span></span>
			</div>
			<label for="girl">女</label>
		</div>
	</form>
</body>
</html>
